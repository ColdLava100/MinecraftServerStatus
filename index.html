<!DOCTYPE html>
<html>
<head>
    <title>My Java Server Status</title>
</head>
<body>
    <h1>Server Status</h1>
    <p id="status">Checking...</p>

    <script>
        async function checkJavaServer() {
            const ip = "coldlava.ddns.net";
            const port = "16359";
            const url = `https://api.mcsrvstat.us/2/${ip}:${port}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.online) {
                    document.getElementById("status").innerText = `✅ Online - ${data.players.online}/${data.players.max} players`;
                } else {
                    document.getElementById("status").innerText = "❌ Offline";
                }
            } catch (error) {
                document.getElementById("status").innerText = "⚠️ Error checking status";
            }
        }

        // Call the function after defining it
        checkJavaServer();
    </script>
</body>
</html>
