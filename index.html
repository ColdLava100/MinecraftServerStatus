<!DOCTYPE html>
<html>
<head>
    <title>My Java Server Status</title>
</head>
<body>
    <h1>Server Status</h1>
    <p><strong>IP:</strong> <span id="ip">coldlava.ddns.net</span></p>
    <p><strong>Port:</strong> <span id="port">16359</span></p>
    <p id="status">Checking...</p>
    <h2>Online Players:</h2>
    <ul id="player-list">Loading...</ul>

    <script>
        async function checkJavaServer() {
            const ip = "coldlava.ddns.net";
            const port = "16359";
            const url = `https://api.mcsrvstat.us/2/${ip}:${port}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const statusElement = document.getElementById("status");
                const playerListElement = document.getElementById("player-list");

                if (data.online) {
                    statusElement.innerText = `✅ Online - ${data.players.online}/${data.players.max} players`;

                    if (data.players.list && data.players.list.length > 0) {
                        playerListElement.innerHTML = data.players.list.map(player => `<li>${player}</li>`).join('');
                    } else {
                        playerListElement.innerHTML = "<li>No players online</li>";
                    }
                } else {
                    statusElement.innerText = "❌ Offline";
                    playerListElement.innerHTML = "<li>Server is offline</li>";
                }
            } catch (error) {
                document.getElementById("status").innerText = "⚠️ Error checking status";
                document.getElementById("player-list").innerHTML = "<li>Could not retrieve player list</li>";
            }
        }

        checkJavaServer();
    </script>
</body>
</html>
